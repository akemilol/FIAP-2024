<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/form.css">
    <script src="./assets/js/form.js" defer></script>
    <title>Formulário - A.mar</title>
</head>

<body>
    <header class="cabecalho">
        <h1>A.mar</h1>
        <nav class="conteudo-nav">
            <ul>
                <li>
                    <a href="./index.html">Voltar</a> 
                </li>
            </ul>
        </nav>
    </header>
    
    <section>
        <form class="container" id="contactForm">

            <h2>Seja bem vindo</h2>
            <h3>Para entrar em contato com a equipe A.mar envie as informações abaixo</h3>

            <div class="input-box">
                <label>Nome:</label>
                <input type="text" id="name" name="name" placeholder="Insira seu nome:" required>
                <span class="error-message" id="nameError"></span>
            </div>

            <div class="input-box">
                <label>Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxx-xxxx" required>
                <span class="error-message" id="telefoneError"></span>
            </div>

            <div class="input-box">
                <label>Email:</label>
                <input type="email" id="email" name="email" placeholder="nome@mail.com" required>
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="assunto">
                <label>Assunto:</label>
                <textarea id="assunto" name="assunto" required></textarea>
                <span class="error-message" id="assuntoError"></span>
            </div>

            <div class="button-enviar">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>

    <footer class="rodape">
        <p>Obrigado, Equipe A.mar &#128153;</p>
    </footer>

</body>
</html>
