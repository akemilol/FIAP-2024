<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="shortcut icon" href="./assets/img/trevo.png" type="image/x-icon">
    <title>DoaTech - Login</title>
</head>
<body>
    <div class="container">
        <form class="conteudo" id="loginForm">
            <h1>Seja Bem Vindo</h1>
            <h2>Fa√ßa login para continuar:</h2>
            <div class="input-box">
                <label>Email:</label>
                <input type="email" id="email" name="email" placeholder="Insira seu email:" required>
            </div>
            <div class="input-box">
                <label>Senha:</label>
                <input type="password" id="password" name="password" placeholder="Insira sua senha:" required>
            </div>
            <button type="submit" class="button">Acessar</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
